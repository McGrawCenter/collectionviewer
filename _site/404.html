<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">

  <title>Collection Viewer</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <meta name="description" content="A IIIF collection viewer for Art History">

     <style>
       body { overflow:hidden; }
       #viewer { position:relative; height:90vh; }
       #gallery { display:flex; flex-wrap:wrap;justify-content: space-evenly;margin-top:1em; }
       #gallery-window { overflow:hidden;overflow-y:auto;height:100%; }
       #gallery-handle { text-align:center;padding:1em;background:#EEE; border:solid 5px #d2d2d2; }
       .card { max-width:150px; }
       .card div.section.media {
         background: #666;
         display: flex;
         flex-direction: column;
         justify-content: center;
       }
       .card div.section.label {  }
       .card div.section.label p { height:120px;overflow:hidden;margin:0;font-size:0.8em; }
       .icon { height:32px; }
       
       #panel.shown {
          bottom: 0px;
          transition: bottom 1s,box-shadow 1s;
       }
       #panel.shown img.icon {rotate: 180deg; transition:rotate 1s;}
       #panel img.icon {rotate: 0deg; transition:rotate 1s;}
       #panel {
         position: absolute;
         background: white;
         right: 9px;
         left:9px;
         bottom: -615px;
         height:700px;
         z-index: 99999;
         transition: bottom 1s;
       } 
           
      </style>  

</head>
<body>
        <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>
